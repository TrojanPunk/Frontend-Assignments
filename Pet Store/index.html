<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <script src="index.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#" style="font-size: 16px; font-weight: 600">
            <span class="material-symbols-outlined" style="color: #09125b;">
            pets
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="color: #09125b;">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #09125b;">CATEGORIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #09125b;">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #09125b;">CONTACT</a>
                </li>
            </ul>
            <div class="icons">
                <span class="material-symbols-outlined" id="search-icon">
                    search
                </span>
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </div>
    </nav>
    <hr style="height: 2px; margin-top: 10px; margin-bottom: 0px;">
    <div class="hero-section">
        <div class="hero-text">
            <h1 class="quote">The best place to buy top quality products for your pet</h1>
            <h6 class="subtitle">Shop by pet, brand or products on sale!</h6>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-container">
                    <input class="form-control mr-sm-2" type="search" placeholder="What are you looking for?" aria-label="Search" style="border-radius: 20px; width: 20rem;">
                    <span class="material-symbols-outlined" id="search-icon">
                        search
                    </span>
                </div>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="image-section">
            <img class="hero-image"
                src="pug.png">
        </div>
    </div>
</body>

</html>
